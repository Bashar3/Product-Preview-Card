<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Fraunces Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- Montserrat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="col-1">
      <img src="images/image-product-desktop.jpg" alt="Product-img" draggable="false">
    </div>
    <div class="col-2">
      <h3>perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>
      <div class="button">
        <a href="#" class="face f1">
          <img src="images/icon-cart.svg" alt="Card-icon">
          Add to Cart
          </a>

          <a href="#" class="face f2">
            <img src="images/icon-cart.svg" alt="Card-icon">
            Add to Cart
            </a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Bashar3" target="_blank">Bashar</a>.
  </div>
</body>
</html>
